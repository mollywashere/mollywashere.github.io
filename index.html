<!DOCTYPE html>

        body {

            line-height: 1.6;
            background-color: #f0f0f0;

        nav {

        nav a {

        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #333;
        }
        .profile h2 {
            margin-top: 10px;
        }
        .profile p {
            margin-bottom: 10px;
        }
        .projects {
            margin-top: 20px;
        }
        .projects h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .projects ul {
            list-style-type: none;
            padding-left: 0;
        }
        .projects li {
            margin-bottom: 10px;
        }
        .projects a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        .projects a:hover {
            background-color: #ddd;
