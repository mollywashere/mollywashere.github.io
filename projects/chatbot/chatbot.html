<head>

    <style>

        header {

            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project-details {
            margin-top: 20px;
        }
        .project-details h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .project-details p {
            margin-bottom: 10px;
        }
        .back-link {
            margin-top: 20px;

        }
        .back-link a {
            text-decoration: none;

            transition: background-color 0.3s ease;

        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio - Molly Owens</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects/chatbot/chatbot.html">Chatbot Project</a>
        <a href="projects/progress/progress.html">Work in Progress</a>
    </nav>
    <div class="container">
        <div class="project-details">
            <h2>Chatbot Project</h2>
            <div class="container">
                <h2>Wikipedia Chatbot</h2>
                <p>Paste a Wikipedia link below:</p>
                <form id="wikiForm">
                    <label for="wikiLink">Wikipedia Link:</label>
                    <input type="text" id="wikiLink" name="wikiLink" placeholder="Paste the link here...">
                    <button type="submit">Submit</button>
                </form>
                <div id="chatbotOutput">
                    <!-- Chatbot response will appear here -->
                </div>
            </div>
        
            <!-- Chatbot code goes here -->
            <script>
                document.getElementById('wikiForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    let wikiLink = document.getElementById('wikiLink').value.trim();
        
                    // Placeholder logic for chatbot response
                    let chatbotResponse = `Chatbot response for: ${wikiLink}`;
                    
                    // Display chatbot response
                    document.getElementById('chatbotOutput').innerHTML = `<p><strong>Chatbot:</strong> ${chatbotResponse}</p>`;
                });
            </script>
        </div>
        <div class="back-link">
            <a href="index.html">Back to Portfolio</a>
        </div>
    </div>
